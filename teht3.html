<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>JavaScript-kokeilu</title>
</head>
<body>
<h1>Terve</h1>
<script>
  'use strict';

  let sade, sum;
  sade = prompt('Anna ympyrän säde');
  sum = Math.PI * Math.pow(sade, 2);
  document.write('<p>Ympyrän pinta-ala on, '+sum+'</p>');
</script>
</body>
</html>
