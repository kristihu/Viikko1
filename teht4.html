<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>JavaScript-kokeilu</title>
</head>
<body>
<h1>Terve</h1>
<script>
  'use strict';

  let kanta, korkeus, piiri, pinta;


  kanta = prompt('anna suorakulmion kannan pituus');
  korkeus = prompt('anna suorakulmion korkeus');
  piiri = (korkeus * 2) + (kanta * 2);
  pinta = kanta * korkeus;
  document.write('<p>Suorakulmion pinta-ala on: '+pinta+' ja piiri on: '+piiri+'</p>');
</script>
</body>
</html>
